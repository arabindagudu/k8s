apiVersion: v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 3  
  selector:
     matchLabels:
       app: myjavaapp 
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjavaappcontainer
        image: arabindagudu/myjavaapp12dec22:1
        ports:
        - containerPort: 8080
